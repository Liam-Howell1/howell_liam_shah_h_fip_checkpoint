<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Web Page Scaffold</title>
    <link href="css/main.css" rel="stylesheet">
    <link href="css/reset.css" rel="stylesheet" type="text/css" media="screen">

</head>

<body>
    <section id="TopBar"></section>
    <div class="element">
        <!--end TopBar-->

        <div id=siteContainer>

            <header id="mainHeader">
                <div id="logo">
                    <h1 class="hidden"></h1>
                    <p>logo</p>
                </div>

                <!--end logo-->
                <nav id="mainNav">
                    <h2 class="hidden">Main Navigation</h2>
                    <p>nav</p>
                </nav>
                <!--end mainNav-->
            </header>
            <!-- main header with nav ends over here -->

            <section id="home">
                <div id="heroImg1">
                    <p>hero img</p>
                </div>
                <!--end heroImg1-->
                <div id="welcomeText">
                    <p>Welcome-Text</p>
                </div>
                <!--end welcomeText-->
            </section>
            <!--end home--->

            <section id="promo">
                <div id="promovid">
                    <p>promo-video will be here</p>
                </div>
                <!--end promovid-->
                <div id="promotext">
                    <p>Promo Text will be in this box</p>
                </div>
                <!--end promotext-->
            </section>
            <!--end promo-->

            <section id="productImg">
                <div id=productImg1>
                    <p>product image 1</p>
                </div>
                <!--end productImg1-->
                <div id=productImg2>
                    <p>product image 2</p>
                </div>
                <!--end productImg2-->
            </section>
            <section id="productImg22">
                <div id=productImg3>
                    <p>product image 3</p>
                </div>
                <!--end productImg3-->
                <div id=productImg4>
                    <p>product image 4</p>
                </div>
                <!--end productImg4-->
            </section>
            <!--end productImg-->

            <section id="orderForm">
                <p>Order Form</p>
                <div id="buyOurProduct">
                    <p>buy our product</p>
                </div>
                <!--end buyOurProduct-->
                <div id="orderForm2">
                    <p>order form</p>
                </div>
                <!--end form-->
            </section>
            <!--end orderForm-->

            <footer id="mainFooter">
                <div id="emailList">
                    <p>email-List</p>
                </div>
                <div id="contactInformation">
                    <p>contact-Information</p>
                </div>
                <div id="copyright">
                    <p>copyright</p>
                </div>
            </footer>
            <!--end mainFooter-->

        </div>
        <!--end siteContainer-->

        <script src="js/main.js"></script>
    </div>
</body>

</html>
