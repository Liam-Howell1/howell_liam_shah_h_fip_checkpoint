<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Page Scaffold</title>
  <link href="css/reset.css" rel="stylesheet" type="text/css" media="screen">
</head>
<body>
  <section id="TopBar"></section><!--end TopBar-->

  <div id=siteContainer>
    <header id="mainHeader">
      <div id="logo"><p>logo</p></div><!--end logo-->
      <nav id="mainNav"><p>nav</p></nav><!--end mainNav-->
    </header>

  <section id="home">
    <div id="heroImg1"><p>heroimg</p></div><!--end heroImg1-->
    <div id="titleText"><p>title</p></div><!--end titleText-->
  </section><!--end home--->

  <section id="subscriptionInformation">
    <div id="subscription"></div><!--end subscription-->
  </section><!--end subscriptionInformation-->

  <section id="subscriptionForm">
    <div id="subForm">
      <div id="firstName"><p>firstName</p></div><!--end firstName-->
      <div id="lastName"><p>lastName</p></div><!--end lastName-->
      <div id="email"><p>email</p></div><!--end email-->
      <div id="phoneNumber"><p>phoneNumber</p></div><!--end phoneNumber-->
      <div id="checkbox"><p>checkbox</p></div><!--end checkbox-->
      <div id="checkbox2"><p>checkbox2</p></div><!--end checkbox2-->
      <div id="checkbox3"><p>checkbox3</p></div><!--end checkbox3-->
      <div id="checkbox4"><p>checkbox4</p></div><!--end checkbox4-->
      <div id="prompt"><p>prompt</p></div><!--end prompt-->
      <div id="prompt2"><p>prompt2</p></div><!--end prompt2-->
      <div id="prompt3"><p>prompt3</p></div><!--end prompt3-->
      <div id="prompt4"><p>prompt4</p></div><!--end prompt4-->
    </div>
  </section>

  <footer id="mainFooter">
    <div id="emailList"><p>emailList</p></div>
    <div id="contactInformation"><p>contactInformation</p></div>
    <div id="copyright"><p>copyright</p></div>
  </footer><!--end mainFooter-->

  </div><!--end siteContainer-->

  <script src="js/main.js"></script>
</body>
</html>
